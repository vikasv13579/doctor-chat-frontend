<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back to Docket</h2>
        <p class="subtitle">Please sign in to continue</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="error-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <div class="alert error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Signing In...' : 'Sign In' }}
            </button>

            <div class="auth-footer">
                Don't have an account? <a routerLink="/register">Register</a>
            </div>
        </form>
    </div>
</div>
