<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join Docket today</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" formControlName="fullName" placeholder="Enter your full name"
                    [class.error]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                <div class="error-msg"
                    *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div class="error-msg" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Create a password"
                    [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div class="error-msg"
                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    Password must be at least 6 characters
                </div>
            </div>

            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" formControlName="role"
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px;">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <div class="alert error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading">
                {{ loading ? 'Creating Account...' : 'Create Account' }}
            </button>

            <div class="auth-footer">
                Already have an account? <a routerLink="/login">Sign In</a>
            </div>
        </form>
    </div>
</div>
